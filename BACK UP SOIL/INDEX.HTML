<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rain Effect</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #111;
  }

  .rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: url('D.jpg'); /* raindrop image */
    animation: raindrop 1s linear infinite;
  }

  @keyframes raindrop {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100vh);
    }
  }
</style>
</head>
<body>
  <div class="rain"></div>
</body>
</html>
